<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
      <div class="container">
        <footer class="bg-[#659f8f] accent:bg-[#313131]">
          <div class="container px-6 py-12 mx-auto">
            <div class="grid">
              <div class="sm:col-span-2">
                <h1 class="max-w-lg">
                  Subscribe to our newsletter for updates
                </h1>
                <div class="flex">
                  <input
                    id="email"
                    type="text"
                    placeholder="Email Address"
                    class="maw-w-sm h-10 mt-3 rounded-md"
                  />
                  <button class="w-half px-6 py-2 bg-[#d86943] m-3 rounded">
                    Subscribe
                  </button>
                </div>
              </div>
              <div class="flex justify-end">
                <div>
                  <p class="text-[#313131]">Quick Link</p>
                  <div class="flex flex-col">
                    <a href="#">Home</a>
                    <a href="#">Who We Are</a>
                    <a href="#">Our Philosophy</a>
                  </div>
                </div>
                <div>
                  <p class="text-[#313131]">Technologies</p>
                  <div class="flex flex-col">
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                    <a href="#">JavaScript</a>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-6 border-[#d86943]" />

            <div class="flex">
              <a href="#">
                <img
                  class="w-auto h-7"
                  src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </footer>
      </div>
    </footer>
  </body>
</html>
